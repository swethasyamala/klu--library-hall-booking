<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - KLU Library Hall Booking</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e6da4;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e9ecef;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .approve {
      background-color: #28a745;
    }
    .reject {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <header>Admin Panel - KLU Library Hall Booking</header>

  <h2>Booking Requests</h2>

  <table>
    <tr>
      <th>Student Name</th>
      <th>Register No.</th>
      <th>Hall Name</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Swetha S</td>
      <td>21IT123</td>
      <td>Library Hall 1</td>
      <td>Pending</td>
      <td>
        <button class="approve" onclick="approveBooking('Swetha S')">Approve</button>
        <button class="reject" onclick="rejectBooking('Swetha S')">Reject</button>
      </td>
    </tr>
    <tr>
      <td>Rahul M</td>
      <td>21IT234</td>
      <td>Library Hall 3</td>
      <td>Pending</td>
      <td>
        <button class="approve" onclick="approveBooking('Rahul M')">Approve</button>
        <button class="reject" onclick="rejectBooking('Rahul M')">Reject</button>
      </td>
    </tr>
  </table>

  <script>
    function approveBooking(name) {
      alert("Booking approved for " + name + " ✅");
    }
    function rejectBooking(name) {
      alert("Booking rejected for " + name + " ❌");
    }
  </script>

</body>
</html>
